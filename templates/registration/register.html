{% extends 'base_login.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
  body, html {
    height: 100%;
  }
  .header-block a{
    color: #85764D !important;
  }
  .center-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
</style>

<div class="center-container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{% trans "Register a new account" %}</h4>

      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-block">{% trans "Register" %}</button>
      </form>

      <div class="text-center mt-3">
        {% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Log in here" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
