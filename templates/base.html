{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Sona Template" />
  <meta name="keywords" content="Sona, unica, creative, html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Feel-Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet" />

  <!-- Css Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}" type="text/css" />
  <script src="{% static 'js/index.global.min.js' %}"></script>

</head>

<body class="">
  <!-- Page Preloder -->
  <div id="preloder">
    <div class="loader"></div>
  </div>

  <!-- Offcanvas Menu Section Begin -->
  {% include 'includes/off_canvas.html' %}
  <!-- Offcanvas Menu Section End -->

  <!-- Header Section Begin -->
  {% include 'includes/header.html' %}
  <!-- Header End -->

  <!-- Hero Section Begin -->
  {% block content %} {% endblock content %}
  <!-- Hero Section End -->

  {% include 'includes/map.html' %}

  <!-- Footer Section Begin -->
  {% include 'includes/footer.html' %}
  <!-- Footer Section End -->

  <!-- Search model Begin -->
  <div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="search-close-switch"><i class="icon_close"></i></div>
      <form class="search-model-form">
        <input type="text" id="search-input" placeholder="Search here....." />
      </form>
    </div>
  </div>
  <!-- Search model end -->

  <!-- Js Plugins -->
  <script src="{% static 'js/jquery-3.6.0-min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/flatpickr.js' %}"></script>
  <script src="{% static 'js/moment.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>




</body>

</html>
